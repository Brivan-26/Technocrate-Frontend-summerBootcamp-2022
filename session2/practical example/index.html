<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shujaa</title>
  </head>
  <body>
    <section class="hero">
      <!-- HEADER -->
      <header class="header">
        <div class="left-header">
          <img src="./images/Mark.png" alt="" class="logo" />
          <span>Shujaa</span>
        </div>
        <nav class="menu">
          <a class="menu-item">Features</a>
          <a class="menu-item">Pricing</a>
          <a class="menu-item">Contact us</a>
          <button class="btn btn-secondary">Log in</button>
          <button class="btn btn-primary">Sign up</button>
        </nav>
      </header>

      <!-- END HEADER -->

      <!-- HERO main content -->
      <div class="main-hero">
        <div class="left-main-hero">
          <h1>Connect with your loved ones in Real time</h1>
          <p>
            Shujaa is a mobile platform that enables you to connect with your
            family and friends anywhere at anytime.
          </p>
          <div>
            <button class="btn-hero btn-primary">Get Started</button>
          </div>
        </div>

        <div class="rigth-main-hero">
          <img src="./images/Mockup.png" class="hero-img" alt="" />
        </div>
      </div>
      <!-- END HERO main content -->
    </section>
  </body>
</html>
